<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrivez-vous</title>
    <link rel="stylesheet" href="styles/form_style.css">
</head>

<body>
        <form id="container">
            <div id="general-info">
                <h1 id="title1">General Information</h1>
                <br>
                <div class="div_inputs">
                    <select class="select large-field field">
                        <option value="" selected disabled class="option">Title</option>
                        <option value="Director" class="option">Director</option>
                        <option value="Secretary" class="option">Secretary</option>
                    </select>
                </div>
                <div class="div_inputs" id="names">
                    <input type="text" placeholder="First Name" class="name_field field placeholder">
                    <input type="text" placeholder="Last Name" class="name_field field placeholder">
                </div>
                <div class="div_inputs">
                    <select class="select large-field field">
                        <option value="" selected disabled class="placeholder">Position</option>
                        <option value="Director">Senior</option>
                        <option value="Secretary">Junior</option>
                    </select>
                </div>
                <div class="div_inputs">
                    <input type="text" class="large-field field placeholder" placeholder="Company">
                </div>
                <div class="div_inputs" id="last">
                    <input type="text" id="business" class="field placeholder" placeholder="Business Arena">
                    <select id="employee" class="select field" id="employee">
                        <option value="" selected disabled class="placeholder">Employees</option>
                        <option value="Director">Less than 10</option>
                        <option value="Secretary">Between 10 and 100</option>
                    </select>
                </div>
            </div>

            <div id="contact-detail">
                <h1 id="title2">Contact Details</h1>
                <br>
                <div class="div_inputs">
                    <input type="text" class="large-field field" placeholder="Street + Nr">
                </div>
                <div class="div_inputs">
                    <input type="text" class="large-field field" placeholder="Additional Information">
                </div>
                <div class="div_inputs" id="cont">
                    <input type="text" class="field" id="zip" placeholder="Zip Code">
                    <select class="select field" id="places">
                        <option value="" selected disabled class="option">Place</option>
                        <option value="Kin" class="option">Kinshasa</option>
                        <option value="Goma" class="option">Goma</option>
                    </select>
                </div>
                <div class="div_inputs">
                    <select class="select large-field field">
                        <option value="" selected disabled class="option">Country</option>
                        <option value="DRC" class="option">DRCongo</option>
                        <option value="US" class="option">United States</option>
                    </select>
                </div>
                <div class="div_inputs" id="contacts">
                    <input type="text" class="field" id="code" placeholder="Code +">
                    <input type="text" class="field" id="phone" placeholder="Phone Number">
                </div>
                <div class="div_inputs">
                    <input type="email" class="large-field field" placeholder="Your Email Address">
                </div>
                <div class="div_inputs">
                    <p><input type="radio" id="terms"> I do accept the <a href="#" id="link">Terms and Conditions</a>
                        <br> of
                        your site
                    </p>
                </div>
                <br>
                <div class="div_inputs">
                    <button id="registerBtn">Register Badge</button>
                </div>
            </div>

    </form>
</body>

</html>
